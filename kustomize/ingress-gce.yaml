apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gw-ingress
  annotations:
#    kubernetes.io/ingress.global-static-ip-name: 34.120.66.167
    networking.gke.io/managed-certificates: managed-cert
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: ui
      port:
        number: 3000
  rules:
    - host: thirdplaceapp.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: ui
                port:
                  number: 3000
    - host: api.thirdplaceapp.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: api-gw
                port:
                  number: 8000
